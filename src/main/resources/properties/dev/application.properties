sql.course.query=select CD_CRS, CD_CRS_COURSE, NM_CRS, TX_CRS_DESC, TX_CRS_SUSER3 COURSE_TYPE, QY_CRS_CEU CEU_CREDIT, NO_CRS_NUSER1 CPE_CREDIT, NO_CRS_NUSER2 ACE_CREDIT, TM_CD_DUR, TX_CRS_INTERVAL, CD_SEG, DESCRIPTION, ABSTRACT, CUSTOM10 \
	from COURSES C, LET_EXT_OFFERING_TEMPLATE L \
	where C.CD_CRS = L.OFFERING_TEMPLATE_NO(+) \
	and (CD_CRS_COURSE = ? or CD_CRS = ?)
	
sql.course.competency.query=select DESCRIPTION, DESCRIPTION2, NAME, CUSTOM0 from FGT_EXT_COMPETENCY where DESCRIPTION2=?
	
sql.course.session.query=select T.OFFERING_TEMPLATE_NO CD_CRS, COALESCE(S.CLASS_NO,SP.PART_NO,PC.PART_NO) CLASS_NO, COALESCE(S.CUSTOM10,SP.CUSTOM2,PC.CUSTOM2) CD_SEG, COALESCE(S.START_DATE,SP.AVAIL_FROM,PC.AVAIL_FROM) START_DATE, COALESCE(S.END_DATE,SP.DISC_FROM,PC.DISC_FROM) END_DATE, COALESCE(S.MAX_CT,PC.QUANTITY) QUANTITY_SCHEDULE_MAX, COALESCE(S.STUD_CT,PC.QUANTITY) QUANTITY_SCHEDULE_AVAIL, S.CUSTOM9 STATUS, COALESCE(S.CUSTOM4,SPD.DETAIL1,PCD.DETAIL1) NOTES, \
    F.NAME FACILITY_NAME, F.FACILITY_NO, F.CONTACT_PHONE, AMOUNT TUITION, TE.START_TIME, TE.END_TIME, TE.DAY_MAP \
from LET_EXT_OFFERING_TEMPLATE T, LET_EXT_OFFERING_SESSION S, TPT_FACILITY F, TPT_PL_LIST_ENTRY P, (select unique OWNER_ID, START_DATE, MAX(START_TIME) START_TIME, MAX(END_TIME) END_TIME, MAX(DAY_MAP) DAY_MAP from FGT_TIME_ELEMENT group by OWNER_ID, START_DATE) TE, \
  LET_EXT_OFFERING_SELFPACED SP, TPT_EXT_PRODUCT_CATALOG PC, FGT_DETAIL SPD, FGT_DETAIL PCD \
where T.ID=S.OFFERING_TEMP_ID(+) \
and S.FACILITY_ID=F.ID(+) \
and P.PART_ID(+)=T.ID \
and S.ID=TE.OWNER_ID(+) and S.START_DATE=TE.START_DATE(+) \
and T.ID=SP.OFFERING_TEMP_ID(+) and SPD.ID(+)=SP.DESCRIPTION \
and T.ID=PC.OFFERING_TEMP_ID(+) and PCD.ID(+)=PC.DESCRIPTION \
and T.OFFERING_TEMPLATE_NO=?

course.interval.default=Variable

log.level.api=debug
